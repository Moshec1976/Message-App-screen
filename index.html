<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h1>פייבר 1 - גירסה מיוחדת לארסים</h1>
        </div>
        <div class="contentArea">
            <div class="bubble">
                <div class="time">
                    <p id="timeText"></p>

                </div>
                <div class="name">
                    <p id="nameText"></p>

                </div>
                <div class="message">
                    <p id="messageText"></p>

                </div>
            </div>

            <div class="bubble" id="bubble2">
                <div class="time">
                    <p id="timeText2"></p>

                </div>
                <div class="name">
                    <p id="nameText2"></p>

                </div>
                <div class="message">
                    <p id="messageText2"></p>

                </div>

                <div class="bubble" id="HQ">
                    <div class="time">
                        <p id="timeText3"></p>

                    </div>
                    <div class="name">
                        <p id="nameText3"></p>

                    </div>
                    <div class="message">
                        <p id="messageText3"></p>

                    </div>
                </div>
            </div>
        </div>
        <div class="writingArea">
            <div class="plusSign">
                <img src="plus.png" alt="">
            </div>
            <div class="messageInput">
                <input type="text">
            </div>
            <div class="addfile">
                <img src="clip.png" alt="">

            </div>
            <div class="camera">
                <img src="camera.png" alt="">
            </div>

        </div>

    </div>

    <script src="content.js">
    </script>

</body>

</html>
