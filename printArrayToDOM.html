<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="array">



    </div>
    <script>
        function printArray() {
            let names = ["Moshe", "Jennifer", "Diana", "Din", "Ben", "Chico", "Roman", "Vered", "Ofir"];
            let namesArray = document.getElementById('array');
            for (i = 0; i < names.length; i++) {
                namesArray.innerHTML += ` <p> ${names[i]} </p>`
            }

        }

        printArray();
    </script>

</body>

</html>
