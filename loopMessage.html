<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop</title>
</head>

<body>

    <div id="test">

    </div>


    <script>
        let x = "This is a message!!!";
        let z = document.getElementById('test');

        for (i = 0; i < 5; i++) {
            z.innerHTML += `<p> ${x} </p>`;
        }
    </script>

</body>

</html>
